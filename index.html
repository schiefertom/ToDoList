<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TSIE ToDo List</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div id="todo-wrapper">
    <h2>ToDo List</h2>
    <p>Double-click an item to mark it complete.</p>
    <form name="todo-adder" onSubmit="return addToDoItemWrapper()">
        <input type="text" id="todo-entry-box"/>
    </form>
    <button type="button" id="todo-button-add" class="pretty-button">Add</button>

    <ol id="todo-list">
    </ol>
    <div id="control-wrapper">
        <button id="todo-button-clear-completed" class="pretty-button">Clear Completed</button>
        <button id="todo-button-empty" class="pretty-button">Empty List</button>
        <button id="todo-button-save" class="pretty-button">Save List</button>
    </div>
</div>
<script src="src/main.js"></script>
</body>
</html>
